<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascripts/funciones.js"></script>
    <title>Modificar_Torneo</title>
</head>
<body>
    <form id="modificarTorneo">
        <label for="nombreAntes">Nombre Pasado del Torneo:</label>
        <input type="text" id="nombreAntes" name="nuevoNombre" placeholder="Nombre Pasado del Torneo">
        <label for="nuevoNombre">Nuevo Nombre del Torneo:</label>
        <input type="text" id="nuevoNombre" name="nuevoNombre" placeholder="Nuevo Nombre del Torneo">
        <br>
        <label for="nuevaPosicion">Nueva Posición:</label>
        <input type="number" id="nuevaPosicion" name="nuevaPosicion" placeholder="Nueva Posición del Torneo">
        <br>
        <button onclick="modificarTorneo(document.getElementById('nombreAntes').value,
    document.getElementById('nuevoNombre').value, document.getElementById('nuevaPosicion').value)">Modificar Torneo</button>
    </form>
</body>
</html>
